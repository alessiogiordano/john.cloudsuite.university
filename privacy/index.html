	<h1>Privacy Policy of the JOHN Editor</h1>
	<p>JOHN Editor does not collect, store, or transmit any personal information</p>
	<script>
		var lang;
		var language = navigator.language || navigator.userLanguage;
		switch(language.substring(0,2)) {
			case "it": document.documentElement.lang = "it"; lang = "it"; break;
			default: document.documentElement.lang = "en"; lang = "en"; break;
		}
		if (lang == "it") {
			document.querySelector("h1").innerText = "Privacy Policy di JOHN Editor";
			document.querySelector("p").innerText = "JOHN Editor non raccoglie, conserva o trasmette alcun dato personale";
		} else {
			document.querySelector("h1").innerText = "Privacy Policy of the JOHN Editor";
			document.querySelector("p").innerText = "JOHN Editor does not collect, store, or transmit any personal information";
